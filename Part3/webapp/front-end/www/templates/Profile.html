<ion-modal-view title="个人页面" ng-controller="ProfileCtrl">

  <ion-header-bar class="bar-royal-900">
    <div class="buttons">
      <button ng-click="closeModal()" class="button button-clear header-item btn-cus-back">
	      <i ng-class="getBackIcon()"></i>
      </button>
    </div>
    <h1 class="title" style="color:white;">{{'PROFILE'|translate}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="hero" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" ng-style="{'background-image': 'url('+profile.avatar+')'}" ng-click="showAvatarPopup()"></div>
                <h3><a class="light">{{profile.name}}</a></h3>
                <h4>{{profile.college_name}}</h4>
            </div>
    </div>
    <div class="tabs tabs-dark tabs-icon-top static">
    <a ui-sref="app.activity" class="tab-item">
        <i class="icon ion-arrow-graph-up-right"></i> {{'MACTIVITY'|translate}}
    </a>
    <a ui-sref="app.friends" class="tab-item">
        <i class="icon ion-android-people"></i> {{'MBIKE'|translate}}
    </a>
    <a ui-sref="app.gallery" class="tab-item">
        <i class="icon ion-images"></i> {{'PROFILE'|translate}}
    </a>
</div>
